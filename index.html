<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Book: Light Levels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Digital Lab Book - Light Level Recording</h1>
    </header>
    
    <!-- Section to display the data table -->
<!-- Section to display the data table -->
<section id="data-entry">

    <button type="button" onclick="addColumn()">Add Data Column</button>
    <button type="button" onclick="downloadCSV()">Download CSV</button>

    <table id="dataTable">

            <tr>

            <tr><td>590</td></tr>

            <tr><td>680</td></tr>

    </table>
</section>


    <!-- Section to display the graph -->
    <section id="graph">
        <h2>Light Levels Graph</h2>
        <canvas id="lightChart"></canvas> <!-- Canvas with dynamic size -->
    </section>

    <script src="scripts.js"></script>

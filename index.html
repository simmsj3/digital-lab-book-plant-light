<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Book: Light Levels</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Digital Lab Book - Light Level Recording</h1>
    </header>
    
    <!-- Section to display the data table -->
    <section id="data-entry">
        <h2>Light Level Data Table</h2>
        <button type="button" onclick="addColumn()">Add Data Column</button>
        <button type="button" onclick="downloadCSV()">Download CSV</button>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Wavelength (nm)</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>415</td></tr>
                <tr><td>445</td></tr>
                <tr><td>480</td></tr>
                <tr><td>515</td></tr>
                <tr><td>555</td></tr>
                <tr><td>590</td></tr>
                <tr><td>630</td></tr>
                <tr><td>680</td></tr>
            </tbody>
        </table>
    </section>

    <!-- Section to generate the graph -->
    <section id="generate-graph">
        <h2>Select Data Column for Graph</h2>
        <select id="dataColumnSelect">
            <option value="">Select a column</option>
        </select>
        <button type="button" onclick="generateGraph()">Generate Graph</button>
    </section>

    <!-- Section to display the histogram -->
    <section id="histogram">
        <h2>Histogram of Intensities</h2>
        <canvas id="histogramChart"></canvas>
    </section>

    <!-- Section to display the graph -->
    <section id="graph">
        <h2>Light Levels Graph</h2>
        <canvas id="lightChart"></canvas>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
